    <template id="LoginViewComponent">
        <div class="box is-primary" id="LoginView">
            <div class="columns">
                <div class="column">
                    <h4 class="subtitle is-4">User name</h4>
                    <input class="input is-small" id="nameInput">
                    <br>
                    <br>
                    <button class="button is-dark is-small" id="loginButton">Login</button>
                </div>
            </div>
        </div>
    </template>

    <template id="DeckViewComponent">
        <div class="box is-primary" id="DeckView">
            <div class="columns">
                <div class="column">
                    <h4 class="subtitle is-4">Deck list</h4>
                    <textarea class="textarea" id="deckInput" type="text"></textarea>
                    <br>
                    <button class="button is-dark is-small" id="deckEndButton">Ok</button>
                </div>
            </div>
        </div>

    <template id="MatchViewComponent">

                    <br>
                    <br>
                    password <input class="input" id="matchPasswordInput" label="password" type="password">
                    <br>
                    <br>
                    <button class="button is-dark is-small" id="matchButton">Ok</button>
                </div>
            </div>
        </div>
    </template>

    <template id="WaitViewComponent">
        <div class="columns is-centered" id="WaitView">
            <div class="column is-narrow">
                <p class="button is-loading is-info"></p>
            </div>
        </div>
    </template>

    <template id="MulliganViewComponent">
        <div id="MulliganView">
            <div id="cardsMulliganContainer">
            </div>
            <div>
                <button class="button is-success" id="á¸±eepButton">Keep</button>

            </div>
        </div>
    </template>

    <template id="BoardViewComponent">
        <div id="BoardView">
            <div id="BoardHandContainer">
            </div>
        </div>
    </template>
